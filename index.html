<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="css/img/icon.png">
    <title>Tap-Tap</title>
</head>
<body>
<header>
    <nav>
        <a href="">Homepage</a>
        <a href="">In progress</a>
        <a href="">About me</a>
    </nav>
</header>
<main>
    <div id="mainMenu">
        <span id="mainTitle"><a>Tap-Tap: <a id="tapCount">0</a></a></span>
        <img src="css/img/fluttershay.png" alt="Tap-Tap" id="fluttershy">
        <a id="recTitle">Recommended buy</a>
        <div id="upgrade">
            <button id="leftArrowBtn">
                <img src="https://img.icons8.com/?size=100&id=1806&format=png&color=000000" alt="right arrow" id="leftArrow">
            </button>
            <div id="recUpgrade">
                <div class="recUpgradeContainer" id="hairBrush">
                    <a class="containerTitle">Hair brush</a>
                    <div class="containerMain">
                        <img class="MainImg" src="https://img.icons8.com/?size=100&id=10347&format=png&color=000000" alt="Hair brush">
                        <a id="hairBrushPrice" class="MainPrice">20 Tap-Tap</a>
                    </div>
                </div>
                <div class="recUpgradeContainer" id="hairDryer">
                    <a class="containerTitle">Нair dryer</a>
                    <div class="containerMain">
                        <img class="MainImg" src="https://img.icons8.com/?size=100&id=10351&format=png&color=000000" alt="Hair dryer">
                        <a id="hairDryerPrice" class="MainPrice">100 Tap-Tap</a>
                    </div>
                </div>
                <div class="recUpgradeContainer" id="lipstick">
                    <a class="containerTitle">Lipstick</a>
                    <div class="containerMain">
                        <img class="MainImg" src="https://img.icons8.com/?size=100&id=10359&format=png&color=000000" alt="Lipstick">
                        <a id="lipstickPrice" class="MainPrice">250 Tap-Tap</a>
                    </div>
                </div>
                <div class="recUpgradeContainer" id="mascara">
                    <a class="containerTitle">Mascara</a>
                    <div class="containerMain">
                        <img class="MainImg" src="https://img.icons8.com/?size=100&id=16175&format=png&color=000000" alt="Mascara">
                        <a id="mascaraPrice">500 Tap-Tap</a>
                    </div>
                </div>
            </div>
            <button id="rightArrowBtn">
                <img src="https://img.icons8.com/?size=100&id=61&format=png&color=000000" alt="right arrow" id="rightArrow">
            </button>
        </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
